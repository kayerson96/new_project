<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/back-project/ccs/admi.css">
    <link rel="stylesheet" href="/back-project/ccs/estadistica.css">
    <link rel="stylesheet" href="/back-project/ccs/config.css">
</head>
<main class="main">
    <header>
        <nav class="barra_navegacion" id="barraNave2" >
                    <div class="logo"></div>
                    <br>
                    <div class="configuracion">
                        <div class="config"></div>
                        <a class="navbar-brand text-light" href="#">Configuración <br> General</a>
                    </div>

                            <div class="configuracion">
                                <div class="roles"></div>
                                <a class="navbar-brand text-light" href="administrador.html">Administrar <br> Roles</a>
                            </div>

                                    <div class="configuracion">
                                        <div class="estadisticas"></div>
                                        <a class="navbar-brand text-light" href="estadisticas.html">Estadisticas</a>
                                    </div>
        </nav>
    </header>

        <div class="panel">
          <div class="btn-menu">
          <input class="btn-success mostrar" type="button" value="Menu" onclick="mostrarMenu2()">
          <input class="btn-success ocultar" type="button" value="Ocultar Menú" onclick="ocultarMenu2()">      
        </div>       
            <h2 class="mt-5">Productos en Venta</h2>
          <div class="container bg-light">

                  <section class="maquillajes" id="maquillajes"></section>
                  
                  <template id="maquillaje-template">
                    <figure class="maquillaje">
                      <img>
                      <figcaption></figcaption>
                    </figure>
                  </template>
           </div>
                <div class="container-fluid bg-light mt-4 text-center contenedor-principal-factura">
                  <form row>

                    <select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="metodoPago">
                        <option selected>Metodo de pago</option>
                        <option value="tarjeta">tarjeta</option>
                        <option value="efectivo">efectivo</option>
                        <option value="Credito">Credito</option>
                      </select>

                      <!-- aqui van los checkbox -->
                        <table class="table container-fluid">
                          <thead>
                            <tr>
                              <th scope="col">Producto</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col">Tamaño</th>
                              <th scope="col">Marca</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row"><div class="form-check text-center">
                                <input class="form-check-input" type="checkbox" value="base" id="base">
                                <label class="base" for="base">
                                  Base
                                </label>
                              </div></th>

                              <td><input type="number" name="" id="numeroBases"></td>

                              <td><select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="cantidadProducto">
                                <option selected>Tamaño</option>
                                <option value="25">25ml</option>
                                <option value="30">30ml</option>
                                <option value="50">50ml</option>
                              </select></td>
                              <td>
                                <select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="marca">
                                <option selected>Marca</option>
                                <option value="MAC">MAC</option>
                                <option value="Dior">Dior</option>
                                <option value="Clinique">Clinique</option>
                                <option value="Vogue">Vogue</option>
                              </select></td>
                            </tr>
                            <tr>
                              
                              <th scope="row"><div class="form-check">
                                <input class="form-check-input" type="checkbox" value="labial" id="labial" checked>
                                <label class="form-check-label" for="labial">
                                  Labial
                                </label>
                              </div></th>
                              <td><input type="number" name="" id="numLabial"></td>
                              <td><select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="tamaLabial">
                                <option selected>Tamaño</option>
                                <option value="15">15ml</option>
                                <option value="25">25ml</option>
                              </select></td>
                              <td><select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="marcaLabial">
                                <option selected>Marca</option>
                                <option value="MAC">MAC</option>
                                <option value="Dior">Dior</option>
                                <option value="Clinique">Clinique</option>
                                <option value="Vogue">Vogue</option>
                              </select></td>
                            </tr>
                            <tr>
                              
                              
                              <th scope="row"><div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sombras" id="sombras" checked>
                                <label class="form-check-label" for="sombras">
                                  Sombras
                                </label></th>

                              <td><input type="number" name="" id="cantidaSombra"></td>
                              <td><select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="tamaSombras">
                                <option selected>Tamaño</option>
                                <option value="8">8 colores</option>
                                <option value="12">12 colores</option>
                                <option value="24">24 colores</option>
                              </select></td>
                              <td><select class="form-select form-select-lg mb-3 col-md-4" aria-label=".form-select-lg example" id="marcaSobra">
                                <option selected>Marca</option>
                                <option value="MAC">MAC</option>
                                <option value="Dior">Dior</option>
                                <option value="Clinique">Clinique</option>
                                <option value="Vogue">Vogue</option>
                              </select></td>
                            </tr>
                          </tbody>
                        </table>

              <div class="mb-3">
                          <label for="direccion" class="form-label">Direccion de entrega</label>
                          <input type="email" class="form-control" id="direccion" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="correo" class="form-label">correo</label>
                          <input type="text" class="form-control" id="correo">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Enviar al Correo</label>
                        </div>
                        <button onclick="generarPDF()" type="button" class="btn btn-primary">Generar</button>
                      </form>
                  </div>
          </div>

                      </div>
                      <br>
                      <!-- aqui finaliza los checkbox -->
            
</main>
